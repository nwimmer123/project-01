<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PROJECT 01</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Read It!</h1>
        <p>Book reviews and discussion</p>
        
      </div>

      <div class="lowerPage">
        <button id="addBook">Add Book</button>
       
          <ul class="list-group" id="books-list">
            <script id="books-template" type="text/x-handlebars-template">
              {{#each books}}
                <li class="list-group-item book" data-id="{{_id}}">
                  <p><b>Contributor: </b>{{contributor}}</p>
                  <p><b>Title: </b>{{title}}</p>
                  <p><b>Author: </b>{{author}}</p>
                  <p><b>Genre: </b>{{genre}}</p>
                </li>
                {{/each}}
            </script>
          </ul>
    
      </div>

      <div class ="addBookForm">
        <form id="createBook">
          <input type="text" name="contributor" id = "contributor" placeholder="Contributor">
          <input type="text" name="title" id ="title" placeholder="Title">
          <input type="text" name="author" id="author" placeholder="Author">
          <input type="text" name="genre" id="genre" placeholder="Genre">
          <button type="submit" id="createBookButton">CREATE BOOK</button>
        </form>
      </div>
      
  </body>
</html>
