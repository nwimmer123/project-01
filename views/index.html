<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PROJECT 01</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Read It!</h1>
        <p>Book reviews and discussion</p>
      </div>
    </div>


<!-- Button trigger modal -->
<div class="container clearfix">
  <button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal" id="addBook">Add Book</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a Book</h4>
      </div>
      
      <!-- create book form -->
      <div class="modal-body">
        <div class ="addBookForm">
          <form id="createBook">
            <div class="form-group">
              <input type="text" class = "form-control" name="contributor" id = "contributor" placeholder="Contributor">
            </div>
            <div class="form-group">
              <input type="text" class = "form-control" name="title" id ="title" placeholder="Title">
            </div>
            <div class="form-group">
              <input type="text" class = "form-control" name="author" id="author" placeholder="Author">
            </div>
            <div class="form-group">
              <input type="text" class = "form-control" name="genre" id="genre" placeholder="Genre">
            </div>
          </form>
        </div>
      </div>
      
      <!-- create book modals buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="createBookButton">CREATE BOOK</button>
      </div>
    </div>
  </div>
</div>

      <div class="lowerPage">
        <ul class="list-group" id="books-list">
          <script id="books-template" type="text/x-handlebars-template">
            {{#each books}}
              <li class="list-group-item book" data-id="{{_id}}">
                <p><b>Contributor: </b>{{contributor}}</p>
                <p><b>Title: </b>{{title}}</p>
                <p><b>Author: </b>{{author}}</p>
                <p><b>Genre: </b>{{genre}}</p>
              </li>
              {{/each}}
          </script>
        </ul>   
    </div>      
  </body>
</html>
